<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One and half degree</title>
  <meta name="description" content="Burn your future with colorful pictures">
  <link href="work-sans.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
    }
    svg {
      display: none
    }
    canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /*image-rendering: pixelated;*/
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <filter id="unsharp-mask">
        <feGaussianBlur stdDeviation="6" in="SourceGraphic" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="-1" result="composite"/>
        <feComposite in="SourceGraphic" in2="composite" operator="arithmetic" k2="1" k3="1"/>
      </filter>
    </defs>
  </svg>
  <canvas></canvas>
  <script src="./index.js" type="module"></script>
</body>
</html>
